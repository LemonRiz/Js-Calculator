<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="Styles/styles.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <h1 class="calculation" >A Calculator</h1>
      <div class="inputOperate"><input class="ansBox"></div>
      
      <div class="calc">
        <button class="greyBut" id="calc__clear">C</button>
        <button class="greyBut operator" id="calc__posneg">+/-</button>
        <button class="greyBut operator" id="calc__percent">%</button>
        <button class= "orangeBut operator" id="calc__div">รท</button>
        <button id="calc__7">7</button>
        <button id="calc__8">8</button>
        <button id="calc__9">9</button>
        <button class= "orangeBut operator" id="calc__mult">*</button>
        <button id="calc__4">4</button>
        <button id="calc__5">5</button>
        <button id="calc__6">6</button>
        <button class= "orangeBut operator" id="calc__sub">-</button>
        <button id="calc__1">1</button>
        <button id="calc__2">2</button>
        <button id="calc__3">3</button>
        <button class= "orangeBut operator" id="calc__add">+</button>
        <button id="calc__0">0</button>
        <button id="calc__dec">.</button>
        <button class= "orangeBut operator" id="calc__equal">=</button>
      </div>
  </body>
</html>
