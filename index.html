<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="Styles/styles.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <h1>A Calculator</h1>
    <h2>Please put negative or decimal numbers SECOND.</h2>
    <div><p class="display"></p></div>
    <div class="inputOperate"><input class="ansBox" /></div>

    <div class="calc buttons">
      <button class="greyBut" id="calc__clear">A/C</button>
      <button class="greyBut" id="calc__posneg">+/-</button>
      <button class="greyBut operator" id="calc__percent">%</button>
      <button class="orangeBut operator" id="calc__div">รท</button>
      <button id="calc__7" class="numbers">7</button>
      <button id="calc__8" class="numbers">8</button>
      <button id="calc__9" class="numbers">9</button>
      <button class="orangeBut operator" id="calc__mult">*</button>
      <button id="calc__4" class="numbers">4</button>
      <button id="calc__5" class="numbers">5</button>
      <button id="calc__6" class="numbers">6</button>
      <button class="orangeBut operator" id="calc__sub">-</button>
      <button id="calc__1" class="numbers">1</button>
      <button id="calc__2" class="numbers">2</button>
      <button id="calc__3" class="numbers">3</button>
      <button class="orangeBut operator" id="calc__add">+</button>
      <button id="calc__0" class="numbers">0</button>
      <button id="calc__dec">.</button>
      <button class="orangeBut equals" id="calc__equal">=</button>
    </div>
  </body>
</html>
